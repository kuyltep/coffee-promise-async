<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Coffee</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <p class="header-text">Cofee desctiption</p>
      </div>
    </header>
    <main class="main">
      <div class="container">
        <div class="layer none">
          <div class="modal-window">
            <div class="grid-left">
              <img src="" class="modal-img" />
            </div>
            <div class="grid-right">
              <p class="modal-title"></p>
              <p class="modal-description"></p>
              <div class="modal-ingridiens">
                <p class="ingridients-title">Ingridients:</p>
                <ul class="ingridients-list"></ul>
                <button class="close">Close</button>
              </div>
            </div>
          </div>
        </div>
        <div class="main__input">
          <input
            type="text"
            class="coffee-input"
            placeholder="input coffee name"
          />
        </div>
        <div class="main__body">
          <ul class="coffee-list"></ul>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="container">
        <p class="footer-text">Cofee desctiption</p>
      </div>
    </footer>
  </body>
</html>
